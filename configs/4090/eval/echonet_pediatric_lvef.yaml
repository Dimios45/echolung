# =============================================================================
# EchoJEPA-L Probe: LVEF Regression on EchoNet-Pediatric -- RTX 4090 Single GPU
# =============================================================================
# Usage:
#   python -m evals.main --fname configs/4090/eval/echonet_pediatric_lvef.yaml --devices cuda:0
#
# Before running:
#   1. Download EchoNet-Pediatric from https://echonet.github.io/pediatric/
#   2. Prepare train/val CSVs with Z-score normalized LVEF values
#      EchoNet-Pediatric stats: mean=61.0272, std=10.4406
# =============================================================================

app: vjepa
cpus_per_task: 8
folder: experiments/eval/echonet_pediatric_lvef
mem_per_gpu: 22G
nodes: 1
tasks_per_node: 1
num_workers: 8

eval_name: video_classification_frozen
resume_checkpoint: true
tag: echojepa-vitl-echonet-pediatric-lvef-4090

experiment:
  classifier:
    task_type: regression
    num_heads: 16
    num_probe_blocks: 4
    num_targets: 1

  data:
    dataset_type: VideoDataset
    dataset_train: data/csv/echonet_pediatric_train.csv  # <--- UPDATE
    dataset_val:   data/csv/echonet_pediatric_val.csv    # <--- UPDATE

    resolution: 112
    frames_per_clip: 16
    frame_step: 2
    num_segments: 2
    num_views_per_segment: 1

    target_mean: 61.0272         # EchoNet-Pediatric train set mean LVEF
    target_std: 10.4406          # EchoNet-Pediatric train set std LVEF

  optimization:
    batch_size: 2
    multihead_kwargs:
    # --- Group 1: lr=1e-4 ---
    - final_lr: 0.0
      final_weight_decay: 0.01
      lr: 0.0001
      start_lr: 0.0001
      warmup: 0.0
      weight_decay: 0.01
    - final_lr: 0.0
      final_weight_decay: 0.1
      lr: 0.0001
      start_lr: 0.0001
      warmup: 0.0
      weight_decay: 0.1
    - final_lr: 0.0
      final_weight_decay: 0.4
      lr: 0.0001
      start_lr: 0.0001
      warmup: 0.0
      weight_decay: 0.4

    # --- Group 2: lr=5e-5 ---
    - final_lr: 0.0
      final_weight_decay: 0.01
      lr: 0.00005
      start_lr: 0.00005
      warmup: 0.0
      weight_decay: 0.01
    - final_lr: 0.0
      final_weight_decay: 0.1
      lr: 0.00005
      start_lr: 0.00005
      warmup: 0.0
      weight_decay: 0.1
    - final_lr: 0.0
      final_weight_decay: 0.4
      lr: 0.00005
      start_lr: 0.00005
      warmup: 0.0
      weight_decay: 0.4

    num_epochs: 20
    use_bfloat16: true
    use_pos_embed: false

model_kwargs:
  checkpoint: checkpoints/vitl.pt
  module_name: evals.video_classification_frozen.modelcustom.vit_encoder_multiclip
  pretrain_kwargs:
    encoder:
      checkpoint_key: target_encoder
      img_temporal_dim_size: null
      model_name: vit_large
      patch_size: 16
      tubelet_size: 2
      uniform_power: true
      use_rope: true
  wrapper_kwargs:
    max_frames: 128
    use_pos_embed: false
